<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatPopup</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <nav class="nav">
        <ul class="nav__menu">
            <li class="menu__item"><a href="" class="menu__link">Mail</a></li>
            <li class="menu__item"><a href="" class="menu__link">Images</a></li>
            <li class="menu__item-popup">
                <input type="checkbox" id="menu__input" class="menu__item-input" />
                <label for="menu__input" class="menu__item-label" tabindex="0"></label>
                <ul class="menu__submenu">
                    <li class="submenu__item">
                        <a class="submenu__link" href="#">
                            <img src="./img/menupopup/calendar.png" alt="calendar icon">
                            Calendar
                        </a>
                    </li>
                    <li class="submenu__item">
                        <a class="submenu__link" href="#">
                            <img src="./img/menupopup/email.png"  alt="mail icon">
                            Mail
                        </a>
                    </li>
                    <li class="submenu__item">
                        <a class="submenu__link" href="#">
                            <img src="./img/menupopup/newspaper.png"  alt="news icon">
                            News
                        </a>
                    </li>
                    <li class="submenu__item">
                        <a class="submenu__link" href="#">
                            <img src="./img/menupopup/map.png"  alt="map icon">
                            Map
                        </a>
                    </li>
                    <li class="submenu__item">
                        <a class="submenu__link" href="#">
                            <img src="./img/menupopup/folder.png"  alt="files icon">
                            Files
                        </a>
                    </li>
                    <li class="submenu__item">
                        <a class="submenu__link" href="#">
                            <img src="./img/menupopup/contact.png" alt="contacts icon">
                            Contacts
                        </a>
                    </li>
                    <li class="submenu__item">
                        <a class="submenu__link" href="#">
                            <img src="./img/menupopup/translate.png" alt="translation icon">
                            Translate
                        </a>
                    </li>
                    <li class="submenu__item">
                        <a class="submenu__link" href="#">
                            <img src="./img/menupopup/video.png" alt="videos icon">
                            Videos
                        </a>
                    </li>
                    <li class="submenu__item">
                        <a class="submenu__link" href="#">
                            <img src="./img/menupopup/search.png" alt="search icon">
                            Search
                        </a>
                    </li>
                    <li class="submenu__item">
                        <a class="submenu__link" href="#">
                            <img src="./img/menupopup/photo.png" alt="photo icon">
                            Photo
                        </a>
                    <li class="submenu__item">
                        <a class="submenu__link" href="#">
                            <img src="./img/menupopup/app.png" alt="apps icon">
                            Apps
                        </a>
                    </li>
                    <li class="submenu__item">
                        <a class="submenu__link" href="#">
                            <img src="./img/menupopup/docs.png" alt="docs icon">
                            Document
                        </a>
                    </li>
                    </ul>
                    <input type="checkbox" id="submenu__input" class="submenu__item-input" />
                    <label for="submenu__input" class="submenu__item-label" tabindex="0"></label>
                    <ul class="submenu__insidemenu">
                        <li class="insidemenu__item">
                            <a class="insidemenu__link" href="#">
                            <img src="./img/menupopup/menumore/cloud-network.png" alt="cloud network">
                            Cloud-network
                        </a>
                    </li>
                        <li class="insidemenu__item">
                            <a class="insidemenu__link" href="#">
                            <img src="./img/menupopup/menumore/gear.png"  alt="gear">
                            Gear
                        </a>
                    </li>
                        <li class="insidemenu__item">
                            <a class="insidemenu__link" href="#">
                            <img src="./img/menupopup/menumore/group.png"  alt="group">
                            Group
                        </a>
                    </li>
                        <li class="insidemenu__item">
                            <a class="insidemenu__link" href="#">
                            <img src="./img/menupopup/menumore/music-folder.png" alt="music folder">
                            Music-folder
                        </a>
                    </li>
                        <li class="insidemenu__item"><a class="submenu__link" href="#">
                            <img src="./img/menupopup/menumore/shield.png"  alt="shield">
                            shield
                        </a>
                    </li>
                    </ul>
            <li class="menu__item">
                <a class="menu__link-bell" href="#"></a>
            </li>
            <li class="menu__item">
                <a class="menu__link-user" href="https://github.com/Liddell777"></a>
            </li>
        </ul>

</html>
